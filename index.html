<html>
<head>
	<title>IDB demo</title>
	<link href="prism.css" rel="stylesheet" />
</head>
<body>
	<h1>HTML5 indexedDB Demo - Create Database </h1>
	<pre>
		<code class="language-css">
			// Create Database
			<script type="text/javascript">
			var idb = indexedDB.open('IDBTaskManager', 1);
			</script>
		</code>
	</pre>
	<script type="text/javascript">
	// Create Database, idb points to IDBOpenDBRequest object
	var idb = indexedDB.open('IDBTaskManager', 1);

	// Call onupgradeneeded
	idb.onupgradeneeded = function (event) {
		//dbobject will reference Database Object
		var dbobject = event.target.result;
		if (event.oldVersion < 1) {
			// Create our object store.
			dbobject.createObjectStore('tasks',{autoIncrement: true});
		}
	};
	</script>
	<script src="prism.js"></script>
</body>
</html>
